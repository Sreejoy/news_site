                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input id="password" class="form-control form-control-solid placeholder-no-fix" type="password" value="" name="password" placeholder="Password" required /> </div>

                <div style="text-align: center; align-content: center;">
                    <button style="display: block; width: 100%; padding: 10px;" id="loginbtn" class="btn blue uppercase sbold">Login</button>
                    <br>
                    <a id="sign_up_btn" style="display: block; background: #e7505a; color: white; cursor: pointer; text-decoration: none; padding: 10px; margin-top: 15px;" href="#signup_panel" data-target="#modal_signup" data-toggle="modal" class="font-white">Signup for FREE!</a>
                </div>
            </div>

            <!-- END REGISTRATION FORM -->

                        </div>

                                    <label class="control-label col-md-4">Username</label>
                                    <div class="col-md-8">
                                        <input id="signup_username" class="form-control" type="text" name="username">
                                    </div>
                                </div>

                                <div class="form-group">
